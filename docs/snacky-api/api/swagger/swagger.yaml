swagger: "2.0"
info:
  version: "0.0.1"
  title: snacy api
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /api/snack_list:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: ホーム画面に表示するお菓子のリスト
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/snack_list"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  snack_list:
    required:
      - status
      - list
    properties:
      status:
        type: string
        example: 'success'
      list:
        type: array
        items: 
          example:
            - id: 1
              snack_name: '若草'
              comment: 'もちもちの触感が癖になる！'
              image: "base64"
              evaluation: 3
              info: 'https://example.com'
            - id: 2 
              snack_name: '柏餅'
              comment: '結構おいしい'
              image: "base64"
              evaluation: 5 
              info: 'https://example.com'
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
        example: error
